<!--Main Area Start Here-->
<main>

    <form action="/admin/changePassword" method="post">
        <section class="login-section padding-top-5 padding-bottom-50">
            <div class="container-fluid">
                <div class="row">
                    <div class="login-form-wrap"
                         style="background-image: url(../../static/userResources/images/login/login-01.png)">
                        <div class="login-form-area">
                            <div class="login-form login">
                                <form>
                                    <input type="password" placeholder="Old Password" class="form-control"
                                           name="oldPassword">
                                    <input type="password" placeholder="New password" class="form-control"
                                           name="newPassword">
                                    <input type="password" placeholder="Conform password" class="form-control"
                                           name="conformPassword">
                                    <center><p style="color: red">{{ error }}</p></center>
                                    <div class="form-btn">
                                        <input type="submit" value="Reset">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</main>
